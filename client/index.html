<body onload="init();">
	<header>
		<div id="name-logo-box">
			<div id="logo">
				<a href="#" name="logo"><img id="logo-img" src="icons/icon50.png" type="image/png" width="50" height="50" alt="logo-icon"></a>
			</div>
			<h2><strong><em>WebPlayerMp3</em></strong></h2>
		</div>
		<div id="main-buttons-area">
			<button id="logout-btn"><i class="fa fa-sign-out"></i></button>
			<button id="requests-btn"><i class="fa fa-envelope-o" ></i></button>
			<div id="requests-box"></div>
			<button id="createPlaylistBtn"> <i class="fa fa-plus-square"></i></button>
		</div>
	</header>

	<div id="centralArea">

		<div id="searchSection" class="hide">
			<div id="navigable-search" class="navigable-box hide">
				<button id="search-to-friend" onclick="showFriendsSection();"><i class="fa fa-group"></i></button>
				<button id="search-to-center" onclick="showCentralSection();"><i class="fa fa-bars"></i></button>
			</div>
			<form id="searchForm">
				<input type="text" name="keyword" id="keyword" placeholder="Cerca...">
				<input type="submit" name="searchBtn" id="searchBtn" class="submit" value="Cerca">
			</form>
			<div id="results"></div>
		</div>

		<div id="centralSection" class="show" style="background: url('imgs/background.jpg') no-repeat center">
			<div id="navigable-center" class="navigable-box show">
				<button id="center-to-search" onclick="showSearchSection();"><i class="fa fa-search"></i></button>
				<button id="center-to-friend" onclick="showFriendsSection();"><i class="fa fa-group"></i></button>
			</div>
			<div id="playlist-box"></div>
		</div>

		<div id="friendsSection" class="hide minimize">
			<div id="navigable-friend" class="navigable-box hide">
				<button id="friend-to-center" onclick="showCentralSection();"><i class="fa fa-bars"></i></button>
				<button id="friend-to-search" onclick="showSearchSection();"><i class="fa fa-search"></i></button>
			</div>
			<div id="showHideFriendsListBar">
				<button id="showFriendsListIcon"><i class="fa fa-caret-left"></i></button>
				<button id="hideFriendsListIcon"><i class="fa fa-caret-right"></i></button>
			</div>
			<div id="friendsListDiv"></div>
		</div>
	</div>
	
	<footer>
		<div id="songArea">
			<div id="songInfo"></div>
			<audio id="reproductionSong" controls="controls"></audio>
		</div>
	</footer>
